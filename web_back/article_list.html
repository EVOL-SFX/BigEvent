  <script src="./js/jquery.twbsPagination.js"></script>

  <script>
    //初次请求数据时，type和state的默认值为空
    var type = '';
    var state = '';
    var myTotal;//全局用来保存当前页面的页数
    var myPage = 1;//设置默认值为空1

    getArticle();
    $.ajax({
      url: ARTICLE_CATE_GET,
      success: function (res) {
        console.log(res);
        if (res.code === 200) {
          //通过模板生成结构放入页面中
          $('#selCategory').append(template('category', res));
        }
      }
    });


    // 点击筛选，将下拉菜单数据发送给服务端
    // 将button修改为普通button即可

    $('#btnSearch').on('click', function () {
      // 提交select时，获取value属性即可，jQuery用val获取
      type = $('#selCategory').val();
      state = $('#selStatus').val();

      // 请求服务器的对应数据
      getArticle();
    })

    var $pagination = $('.pagination');
    //生成页面内容，构造函数
    function getArticle() {
      $.ajax({
        url: ARTICLE_CONTENT,
        data: {
          type: type,
          state: state,
          page: myPage
        },
        success: function (res) {
          // console.log(res);
          arr = res.data;
          if (res.code === 200) {
            //  设置模板引擎进行结构生成
            var htmlStr = template('myTemp', res);
            //放入tbody中
            $('tbody').html(htmlStr);


            // 添加分页功能
            // 从res中保存totalPage;
            var totalPages = res.totalPage;
            // 每次检测获取新的总页数和之前的总页数是否相同
            if (myTotal === totalPages) {
              return;
            }
            // 更新新的myTOtalPages；
            myTotal = totalPages;

            // -生成新分页结构前。先将旧的结构删除（采用插件）
            $pagination.twbsPagination('destroy');
            $pagination.twbsPagination({
              //创建分页的配置信息
              first: '首页',
              last: '尾页',
              prev: '上一页',
              next: '下一页',
              totalPages: totalPages,//总页数需要服务端告诉我们
              visiblePages: 7,//当前最多显示的页号
              onPageClick: function (event, page) {
                //event就是点击事件的事件对象，我们这里无需使用事件对象的功能
                // 点击页码后的处理操作
                // 将全局的myPages更改为page
                myPage = page;
                // 调用函数发送请求
                getArticle();
              }
            })
          }
        }
      })
    }
